<div
  class="pt-[5rem] w-full h-full min-h-screen"
  style="background: linear-gradient(to bottom, #c81d11, rgb(0, 0, 0))"
>
  <h1 class="text-center text-[#e5e5e5] !font-bold">
    Total de las ventas por mesa, producto o mesero
  </h1>
  <div class="flex flex-col w-[80%] mx-auto">
    <div class="w-min">
      <mat-form-field appearance="fill">
        <mat-label class="text-[22px]">Filtro</mat-label>
        <select
          id="filter-select"
          (change)="generarTabla()"
          matNativeControl
          class="!mt-3 !text-[18px]"
        >
          <option value="0" selected>Mesas</option>
          <option value="1">Meseros</option>
          <option value="2">Productos</option>
        </select>
      </mat-form-field>
    </div>
    <h4 class="text-white">Fecha de inicio</h4>
    <input
      id="filtroFechaI"
      (change)="generarTabla()"
      type="date"
      class="w-min !bg-transparent !text-white text-[18px] mb-5 ml-5"
    />
    <h4 class="text-white">Fecha de finalización</h4>
    <input
      (change)="generarTabla()"
      id="filtroFechaF"
      type="date"
      class="w-min !bg-transparent !text-white text-[18px] ml-5 mb-8"
    />
    <mat-card class="shipping-card !w-full !mx-auto">
      <mat-card-content class="!w-full !mx-auto">
        <div id="htmlData" class="contenedor">
          <h2 class="titulo">Total de ventas por Producto</h2>
          <table class="tabla">
            <thead>
              <tr class="table-primary">
                <th>Identificador</th>
                <th>Detalle</th>
                <th>Total Ventas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos">
                <th>{{ item.Codigo }}</th>
                <th>{{ item.Caracteristica }}</th>
                <td>₡{{ item.Total }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4 text-right">
          <button mat-flat-button color="accent" (click)="openPDF()">
            Descargar PDF
            <mat-icon>download</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
