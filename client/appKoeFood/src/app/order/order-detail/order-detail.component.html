<div class="relative mx-3">
  <button mat-icon-button class="close-button !absolute right-0 text-white" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="white">close</mat-icon>
  </button>
  <div *ngIf="datos" class="text-gray-300 pb-4 rounded-lg text-center pt-4 px-6"
    style="background: linear-gradient(to bottom, #C81D11, rgb(0, 0, 0));">
    <h2 mat-dialog-title>{{datos.code}}</h2>

    <mat-dialog-content>
      <div>
        <p>Nombre Restaurante</p>
        <p>{{datos.orderRestaurant.name}}</p>
      </div>
      <div>
        <p></p>
        <p>{{datos.orderTable.code}}</p>
      </div>
      <div>
        <p></p>
        <p>{{datos.orderUser.name + " " + datos.orderUser.lastname}}</p>
      </div>
      <div>
        <p></p>
        <p>{{datos.orderTotal}}</p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    </mat-dialog-actions>
  </div>
</div>
