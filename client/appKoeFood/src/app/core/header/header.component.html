<div
  x-data="openCloseSidenavbar"
  *ngIf="!isLoginPage"
  x-init="$refs.loading.classList.add('hidden');"
>
  <div
    class="flex h-screen antialiased text-[#c1c161] bg-black dark:bg-dark dark:text-light fixed"
  >
    <div
      *ngIf="isSidebarOpen"
      x-transition:enter="transform transition-transform duration-300"
      x-transition:enter-start="-translate-x-full"
      x-transition:enter-end="translate-x-0"
      x-transition:leave="transform transition-transform duration-300"
      x-transition:leave-start="translate-x-0"
      x-transition:leave-end="-translate-x-full"
      class="fixed inset-y-0 z-10 flex w-64 lg:w-80 transition ease-in-out delay-150 duration-100"
    >
      <!-- Curvy shape -->
      <svg
        class="absolute inset-0 w-full h-full text-[#c1c161]"
        style="filter: drop-shadow(10px 0 10px #00000030)"
        preserveAspectRatio="none"
        viewBox="0 0 389 800"
        fill="black"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M268.487 0H0V800H247.32C207.957 725 207.975 492.294 268.487 367.647C329 243 314.906 53.4314 268.487 0Z"
        />
      </svg>
      <!-- Sidebar content -->
      <div class="z-50 flex flex-col">
        <div
          class="flex items-center justify-start w-64 p-4 flex-nowrap space-x-7 relative"
        >
          <!-- Logo -->
          <a href="#">
            <span class="sr-only">CurrentUser</span>
            <div class="flex items-center justify-start space-x-3 pt-2 pl-2">
              <span class="material-symbols-outlined"> account_circle </span>
              <p
                class="tracking-normal leading-4 text-[14px] lg:text-[16px] w-min lg:w-[60%] text-[#e5e5e5] font-semibold"
              >
                Erick Rojas Picado
              </p>
            </div>
          </a>
          <!-- Close btn -->
          <button
            (click)="openCloseSidenavbar()"
            class="rounded-lg focus:outline-none focus:ring text-[#e5e5e5] absolute right-20 lg:right-11"
          >
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="#e5e5e5"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            <span class="sr-only">Close sidebar</span>
          </button>
        </div>
        <nav
          class="flex flex-col flex-1 w-64 p-4 mt-4 ml-2 space-y-5 text-[#e5e5e5] font-semibold"
        >
          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]"> home </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Inicio</span
            >
          </a>
          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]">
              restaurant
            </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Restaurantes</span
            >
          </a>

          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]">
              local_activity
            </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Cupones</span
            >
          </a>
          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]">
              group
            </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Usuarios</span
            >
          </a>
          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]">
              summarize
            </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Reportes</span
            >
          </a>
          <a href="#" class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#c1c161]">
              contact_support
            </span>
            <span
              class="text-[#e5e5e5] text-[14px] lg:text-[16px] hover:text-[#c1c161]"
              >Acerca de</span
            >
          </a>
        </nav>
        <div class="flex-shrink-0 p-4 text-[#e5e5e5]">
          <button class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[#C81D11]">
              logout
            </span>
            <span class="text-[#C81D11] text-[14px] lg:text-[16px]">Salir</span>
          </button>
        </div>
      </div>
    </div>
    <main class="flex flex-col items-center justify-center flex-1">
      <!-- Page content -->
      <button
        (click)="openCloseSidenavbar()"
        class="fixed text-white bg-black rounded-lg top-3 left-2 pt-1 px-1"
      >
        <span class="material-symbols-outlined text-[#C81D11]"> menu </span>
        <span class="sr-only">Open menu</span>
      </button>
    </main>
  </div>
</div>
